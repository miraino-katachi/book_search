<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>書籍検索</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <h1>書籍検索</h1>

        <form action="./" method="post">
            ISBN：<input type="text" name="isbn">
            <input type="submit" value="検索">
            <input type="reset" value="リセット">
        </form>
        <table>
            <caption>検索結果</caption>
            <tr>
                <th class="header">ISBN</th>
                <td class="data">4798060992</td>
                <td class="image" rowspan="6">
                    <img src="http://books.google.com/books/content?id=HsIzzQEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
                        alt="PHPフレームワークLaravel入門">
                </td>
            </tr>
            <tr>
                <th class="header">タイトル</th>
                <td class="data">PHPフレームワークLaravel入門</td>
            </tr>
            <tr>
                <th class="header">サブタイトル</th>
                <td class="data"></td>
            </tr>
            <tr>
                <th class="header">著者</th>
                <td class="data">掌田津耶乃</td>
            </tr>
            <tr>
                <th class="header">出版日</th>
                <td class="data">2020</td>
            </tr>
            <tr>
                <th class="header">説明</th>
                <td class="data">人気No.1フレームワークのロングセラー定番解説書が、新バージョン対応で改訂!Laravel6、PHP7.2対応。</td>
            </tr>
        </table>
    </div>
</body>

</html>
